<!-- 83. Implementa un contador que aumente y disminuya al hacer clic en botones. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        #counter-display {
            font-size: 2em;
            margin: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="counter-display">0</div>
    <button id="increment-button">Incrementar</button>
    <button id="decrement-button">Disminuir</button>
    <script src="ejercicio83.js"></script>
</body>
</html>
