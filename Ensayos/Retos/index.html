<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu contador pomodoro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro</h1>
    <div class="timer neumorphic" id="timer">25:00</div>
    <button class="neumorphic-btn" id="start-button">Iniciar</button>
    <button class="neumorphic-btn" id="reset-button">Reiniciar</button>
    <p id="status-text" class="status-text">Estado: Trabajo</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
